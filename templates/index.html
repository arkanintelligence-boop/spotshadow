<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotShadow - Spotify Playlist Downloader</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular Std', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(29, 185, 84, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(29, 185, 84, 0.03) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            background: rgba(24, 24, 24, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            max-width: 480px;
            width: 90%;
            min-height: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(29, 185, 84, 0.5), transparent);
        }

        .logo {
            margin-bottom: 24px;
            position: relative;
        }

        .logo img {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 8px 16px rgba(29, 185, 84, 0.3));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 12px 24px rgba(29, 185, 84, 0.4));
        }

        h1 {
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 0.1px;
        }

        .input-group {
            margin-bottom: 32px;
            position: relative;
        }

        input[type="url"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        input[type="url"]::placeholder {
            color: #b3b3b3;
        }

        input[type="url"]:focus {
            border-color: #1db954;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 4px rgba(29, 185, 84, 0.1),
                0 8px 32px rgba(29, 185, 84, 0.2);
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1ed760, #21e065);
            transform: translateY(-3px);
            box-shadow: 
                0 12px 24px rgba(29, 185, 84, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #404040, #505050);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .status {
            margin-top: 24px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: none;
            backdrop-filter: blur(10px);
            max-height: 200px;
            overflow-y: auto;
        }

        .status.show {
            display: block;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.downloading {
            background: rgba(29, 185, 84, 0.1);
            border-color: rgba(29, 185, 84, 0.3);
        }

        .status.completed {
            background: rgba(76, 175, 80, 0.1);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
        }

        .progress {
            margin: 12px 0;
            font-size: 13px;
            color: #b3b3b3;
            line-height: 1.4;
            text-align: left;
        }

        .progress-header {
            font-size: 14px;
            color: #1db954;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .current-song {
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 4px 0;
            font-size: 12px;
            color: #1ed760;
            text-align: center;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 12px;
            color: #888;
        }

        .download-btn {
            background: linear-gradient(135deg, #1db954, #1ed760);
            margin-top: 20px;
            font-size: 14px;
            padding: 12px 24px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #1db954;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 16px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example {
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .example-title {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .example code {
            background: rgba(29, 185, 84, 0.1);
            color: #1ed760;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            display: inline-block;
            border: 1px solid rgba(29, 185, 84, 0.2);
        }

        .features {
            margin-top: 24px;
            display: flex;
            justify-content: space-around;
            gap: 16px;
        }

        .feature {
            text-align: center;
            flex: 1;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .feature-text {
            font-size: 12px;
            color: #b3b3b3;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .features {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="logo">
            <img src="/logotipo-semfundo.png" alt="SpotShadow Logo" />
        </div>
        
        <h1>SpotShadow</h1>
        <p class="subtitle">Baixe suas playlists favoritas do Spotify</p>
        
        <form id="downloadForm">
            <div class="input-group">
                <input 
                    type="url" 
                    id="playlistUrl" 
                    placeholder="Cole o link da sua playlist aqui..."
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="downloadBtn">
                <span>Baixar Playlist</span>
            </button>
        </form>

        <div id="status" class="status">
            <div id="spinner" class="spinner" style="display: none;"></div>
            <div id="progressText" class="progress"></div>
            <button id="downloadZipBtn" class="btn download-btn" style="display: none;">
                <span>ðŸ“¦ Baixar ZIP</span>
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸŽµ</div>
                <div class="feature-text">Alta Qualidade</div>
            </div>
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div class="feature-text">Super RÃ¡pido</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”’</div>
                <div class="feature-text">100% Seguro</div>
            </div>
        </div>

        <div class="example">
            <div class="example-title">Exemplo de URL</div>
            <code>https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M</code>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');
        const spinner = document.getElementById('spinner');
        const progressText = document.getElementById('progressText');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        const playlistUrl = document.getElementById('playlistUrl');

        let statusInterval;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = playlistUrl.value.trim();
            console.log('ðŸŽµ SpotShadow: Iniciando download da playlist:', url);
            
            if (!url) return;

            // Resetar interface
            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Processando...';
            status.className = 'status show downloading';
            spinner.style.display = 'block';
            progressText.textContent = 'Iniciando download...';
            downloadZipBtn.style.display = 'none';

            try {
                // Obter token de seguranÃ§a
                console.log('ðŸ”‘ Obtendo token de seguranÃ§a...');
                const tokenResponse = await fetch('/get-token');
                const tokenData = await tokenResponse.json();
                console.log('ðŸ”‘ Token obtido:', tokenData);
                
                if (!tokenResponse.ok) {
                    throw new Error('Erro ao obter token de seguranÃ§a');
                }

                console.log('ðŸ“¡ Enviando requisiÃ§Ã£o de download...');
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: url,
                        token: tokenData.token 
                    })
                });

                const data = await response.json();
                console.log('ðŸ“¡ Resposta do servidor:', data);

                if (!response.ok) {
                    console.error('âŒ Erro na resposta:', data);
                    throw new Error(data.error || 'Erro no servidor');
                }

                console.log('âœ… Download iniciado com sucesso');
                // Iniciar polling do status
                startStatusPolling();

            } catch (error) {
                console.error('ðŸ’¥ Erro no download:', error);
                showError(error.message);
            }
        });

        function startStatusPolling() {
            console.log('ðŸ“Š Iniciando monitoramento de status...');
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const data = await response.json();
                    console.log('ðŸ“Š Status atual:', data);

                    // Atualizar progresso com layout melhorado
                    let progressHTML = '';
                    
                    if (data.status === 'downloading') {
                        progressHTML += '<div class="progress-header">ðŸŽµ Baixando Playlist</div>';
                        
                        if (data.total_songs > 0) {
                            progressHTML += `<div class="progress-stats">
                                <span>Progresso: ${data.downloaded_songs || 0}/${data.total_songs}</span>
                                <span>${Math.round(((data.downloaded_songs || 0) / data.total_songs) * 100)}%</span>
                            </div>`;
                        }
                        
                        if (data.current_song) {
                            progressHTML += `<div class="current-song">ðŸŽ¶ ${data.current_song}</div>`;
                        }
                        
                        progressHTML += `<div style="margin-top: 8px; font-size: 12px; color: #888; text-align: center;">${data.progress}</div>`;
                    } else {
                        progressHTML = data.progress;
                    }
                    
                    progressText.innerHTML = progressHTML;

                    if (data.status === 'completed') {
                        clearInterval(statusInterval);
                        showCompleted();
                    } else if (data.status === 'error') {
                        clearInterval(statusInterval);
                        showError(data.error_message || 'Erro desconhecido');
                    }
                } catch (error) {
                    clearInterval(statusInterval);
                    showError('Erro ao verificar status');
                }
            }, 1000);
        }

        function showCompleted() {
            console.log('ðŸŽ‰ Download concluÃ­do com sucesso!');
            status.className = 'status show completed';
            spinner.style.display = 'none';
            progressText.textContent = 'âœ… Download concluÃ­do!';
            downloadZipBtn.style.display = 'block';
            resetForm();
        }

        function showError(message) {
            console.error('âŒ Erro no download:', message);
            status.className = 'status show error';
            spinner.style.display = 'none';
            progressText.textContent = `âŒ ${message}`;
            resetForm();
        }

        function resetForm() {
            downloadBtn.disabled = false;
            downloadBtn.textContent = 'Baixar Playlist';
        }

        downloadZipBtn.addEventListener('click', () => {
            window.location.href = '/download-zip';
        });

        // Auto-focus no input
        playlistUrl.focus();
    </script>
</body>
</html>
